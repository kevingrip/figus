<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h5>//Actualizado al: <span id="fecha-hora"></span></h5>
    <h1 class="posBusc">Lafi Gurita</h1>
    <h3 class="posBusc">Presione el album:</h3>
    <div>
        <div class="posBtn">
            <button class="bloqueAlbum pressed" onclick="tipoAlbum('baseMundial',event)">Mundial Qatar 2022</button>      
            <button class="bloqueAlbum" onclick="tipoAlbum('baseFutarg',event)">Futbol Argentino 2023</button>
            <button class="bloqueAlbum" onclick="tipoAlbum('baseLali',event)">Copa Libertadores 2023</button>
            <button class="bloqueAlbum" onclick="tipoAlbum('base_copam',event)">Copa America 2024</button>
        </div>
    </div>
    
    <div class="posBusc">
        <h3>Ingresa las figus:</h3>
        <textarea type="text" id="entrada" class="inpt"></textarea>
        <div class="espBtn">
            <button class="btn" onclick="buscarFigus()">Buscar</button>
        </div>
    </div>
    <ul id="resultados">
        <!-- Aquí se mostrarán los resultados -->
    </ul>

    <script src="main.js"></script>
    <script>
        // Obtener la fecha y hora actual
        const hora = []
        var fechaHoraActual = new Date();

        // Formatear la fecha
        var opcionesDeFormatoFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        var fechaFormateada = fechaHoraActual.toLocaleDateString('es-ES', opcionesDeFormatoFecha);

        // Formatear la hora
        var horaActual = fechaHoraActual.getHours();
        var minutos = fechaHoraActual.getMinutes();
        var segundos = fechaHoraActual.getSeconds();

        // Formatear la hora para que siempre tenga dos dígitos
        if (horaActual < 10) {
            horaActual = '0' + horaActual;
        }
        if (minutos < 10) {
            minutos = '0' + minutos;
        }
        if (segundos < 10) {
            segundos = '0' + segundos;
        }

        // Crear una cadena que combine la fecha y la hora
        var fechaHoraMostrada = fechaFormateada + ' ' + horaActual + ':' + minutos + ':' + segundos;
        hora.push(fechaHoraMostrada)

        // Insertar la fecha y hora en el HTML
        document.getElementById("fecha-hora").innerText = hora;
    </script>
</body>
</html>
