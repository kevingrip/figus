<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Figu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Vinyl&display=swap" rel="stylesheet">

</head>
<body>
    <h5>// Hora de ultima actualizacion: <span id="ultimaActualizacion"></span></h5>
    <h5>// Usuario de ultima actualizacion: <span id="userUpdate"></span></h5>
    <div class="posBtn" >
        <button onclick="window.location.href='index.html'">Menu</button>
    </div>
    <h1 class="posBusc rubik-vinyl-regular">Lafi</h1>        
    <div class="posSubtituloH3" >
        <h3 class="posBusc">Buscador</h3>
    </div>       
    
    <div class="posBusc">
        <h4>Ingresa las figus:</h4>
        <textarea style="margin-bottom: 40px;" type="text" id="entrada" class="inpt"></textarea>
        <div>
            <div class="posBtn">
                <button class="bloqueAlbum" onclick="albumFigu('baseMundial',event,'buscarFigus')">Mundial Qatar 2022</button>              
                <button class="bloqueAlbum pressed" onclick="albumFigu('base_copam',event,'buscarFigus')">Copa America 2024</button>
                
            </div>
            <div class="posBtn">
                <button class="bloqueAlbum" onclick="albumFigu('baseFutarg',event,'buscarFigus')">Futbol Argentino 2023</button>
                <button class="bloqueAlbum" onclick="albumFigu('baseLali',event,'buscarFigus')">Copa Libertadores 2023</button>
                <button class="bloqueAlbum" onclick="albumFigu('baseFutarg24',event,'buscarFigus')">Futbol Argentino 2024</button>
            </div>
        </div>
    </div>
    <ul id="resultados">
        <!-- Aquí se mostrarán los resultados -->
    </ul>

    <script src="main.js"></script>
</body>
</html>
